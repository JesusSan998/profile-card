<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">
    <div class="card__profile">
      <img src="images/image-victor.jpg" alt="avatar" class="card__face">
      <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
      <p class="card__country">London</p>
      <div class="card__line"></div>
    </div>
    
    <div class="card__info">
      <div class="card__follow">
        <h3 class="card__number">80K</h3>
        <p class="card__trending">Followers</p>
      </div>
      <div class="card__follow">
        <h3 class="card__number">803K</h3>
        <p class="card__trending">Likes</p>
      </div>
      <div class="card__follow">
        <h3 class="card__number">1.4K</h3>
        <p class="card__trending">Photos</p>
      </div>
    </div>
  </main>
  
</body>
</html>
